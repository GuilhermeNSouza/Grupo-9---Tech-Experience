<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="tel-login.css">
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>GariMarket</h1>
                <span>Por favor, entre na sua conta:</span>
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Senha" required>
                <button id="btn-logar">Logar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Bem-Vindo!</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/tela-login.js"></script>

</body>

</html>
