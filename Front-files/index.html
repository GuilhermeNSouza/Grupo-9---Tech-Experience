<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Supermercado Garibaldi - Gestão de Demanda</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para ícones -->
    <script src="https://kit.fontawesome.com/55aafedf42.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Sidebar Minimalista -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li>
                <a href="#" onclick="mostrarSecao('relatorio-vendas')">
                    <i class="fas fa-chart-line"></i>
                    <span class="menu-text">Relatório de Vendas</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="mostrarSecao('alerta-validade')">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span class="menu-text">Alerta de Validade</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="mostrarSecao('previsao-demanda')">
                    <i class="fas fa-clipboard-list"></i>
                    <span class="menu-text">Previsão de Demanda</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="mostrarSecao('notificacoes-validade')">
                    <i class="fas fa-bell"></i>
                    <span class="menu-text">Notificações de Validade</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <header>
            <h1>Supermercado Garibaldi - Inventário</h1>
        </header>

        <main>
            <!-- Relatório de Vendas por Período -->
            <section id="relatorio-vendas">
                <h2>Relatório de Vendas</h2>
                <form id="form-relatorio">
                    <div class="form-group">
                        <label for="data_comeco">Data Inicial:</label>
                        <input type="date" id="data_comeco" placeholder="Data de Início">
                    </div>
                    
                    <div class="form-group">
                        <label for="fim_data">Data Final:</label>
                        <input type="date" id="fim_data" placeholder="Data de Fim">
                    </div>
                    
                    <button id="Gerar_relatorio" type="button">Gerar Relatório</button>
                </form>

                <!-- Tabela Estilizada -->
                <div id="resultado-relatorio" class="styled-table">
                    <table id="tabela-relatorio">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Estoque Atual</th>
                                <th>Quantidade Vendida</th>
                                <th>Total de Vendas</th>
                            </tr>
                        </thead>
                        <tbody id="relatorio-corpo">
                            <!-- Dados do relatório serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </section>
            <section id="alerta-validade" style="display: none;">
                <input type="text" id="filtro-notificacoes" placeholder="Pesquisar produto..." onkeyup="filtrarNotificacoes()">

                <h2>Alerta de Validade</h2>
                <div id="lista-notificacoes">
                </div>
            </section>
    
            <!-- Previsão de Demanda -->
            <section id="previsao-demanda" style="display: none;">
                <h2>Previsão de Demanda</h2>
                <!-- Conteúdo da seção de Previsão de Demanda -->
            </section>
            <section id="notificacoes-validade" style="display: none;">
                <h2>Notificações de Validade</h2>
                <div id="lista-notificacoes">
                </div>
            </section>
        </main>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/relatorio_vendas.js"></script>
    <script src="js/buscar_notificacoes.js"></script>
</body>
</html>
